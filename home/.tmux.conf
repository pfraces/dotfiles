# set TERM environment variable
set -g default-terminal "screen-256color"

# No delay for escape key press
set -sg escape-time 0

# mouse support
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when a window is closed
set -g renumber-windows on

# repeat time (ms)
set -g repeat-time 200

# -----
# Theme
# -----

# load vim airline theme
source-file ~/.tmuxline.conf

# ------------
# Key Bindings
# ------------

# change prefix to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config
bind r source-file ~/.tmux.conf

# clear scrollback buffer and screen
# (instert space before command to ignore command from history)
bind -n C-l send-keys " clear && tmux clear-history" \; send-keys "Enter"

# open panes
bind Space split-window -h
bind C-Space split-window -v

# navigate between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize panes
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# load OS-specific settings
if-shell "[[ `lsb_release --id --short` == 'Arch' ]]" 'source-file ~/.tmux.conf.archlinux'
